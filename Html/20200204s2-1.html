<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* a {
            text-decoration:none;
            color: black;
        }
        a:hover{
            text-decoration:underline;
            color: black;
        } */
        #al:link, #al:visited{
            background-color: none;
            color: black;
            display: inline-block;
            border: solid;
            border-color: #4caf50;
            padding: 14px;
            text-decoration: none;
            text-align: center;
            
        }
        #al:hover, #al:active{
            border: solid;
            border-color: #4caf50;
            background-color: #4caf50;
            color: white;
        }
        a[target="_blank"]:link, a[target="_blank"]:visited{
            background-color: white;
            color: black;
            border: solid;
            border-color: green;
            display: inline-block;
            padding: 10px 23px;
            text-decoration: none;
        }
        a[target="_blank"]:hover, a[target="_blank"]:active{
            border: solid;
            border-color: #4caf50;
            background-color: #4caf50;
            color: white;
        }

    </style>
</head>
<body>
    <h1>hello world</h1>
    <a href="http://www.naver.com" id="al">네이버</a> <br><br>
    
    <a href="http://www.naver.com" target="_blank">네이버</a> <br>
    <a href="http://www.google.com" target="_blank">구글</a> <br>
    <a href="http://www.daum.net" target="_blank">다음</a> <br> 
   
</body>
</html>
