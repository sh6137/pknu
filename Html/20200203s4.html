<head>

    <title>test.html</title>
    <script>
        window.onload = function(){
            var h2 = document.getElementsByTagName('h2');
            h2[0].style.color='red';

            h2[0].style.backgroundColor='yellow';
            h2[1].style.color='red';
        }
    </script>
</head>

    <h2>Css Selector Text1</h2>
