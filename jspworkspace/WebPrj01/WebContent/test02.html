<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #box {
     width:200px;
     height:200px;
     background-color:'yellow';
     border : 1px solid;
  } 

</style>
<script>
   function   btnClick() {
	   var today = new Date();
	   alert( today );
	   document.getElementById('demo').innerHTML 
	      = '<b style="color:red">' + today.toLocaleString() + '</b>';	   
   } 
   
   function bulb_onoff( sw ) {
	    var img1 = document.getElementById('img1');
	    if( sw == 'on' )
	    	img1.src = 'images/pic_bulbon.gif';
	    if( sw == 'off' )
	    	img1.src = 'images/pic_bulboff.gif';
   }
   
   function   imgView( val ) {
	   var img1 = document.getElementById('img1');
	   switch(val) {
	   case 0: img1.style = 'display:none';  break; 
	   case 1: img1.style = 'display:inline';  break;		   
	   default:
	   }
   }
      
   function chgBgColor( bgColor ) {
	   var box  = document.getElementById('box');
	   box.style.backgroundColor = bgColor;
   }
</script>
</head>
<body>
  <button onclick="btnClick()">Click Me Get Time</button>
  <div id="demo"></div>
  <button id="btnOn" onclick="bulb_onoff('on')">On</button>
  <img src="images/pic_bulboff.gif"  alt="전구"  id="img1" />
  <button id="btnOff" onclick="bulb_onoff('off')">Off</button>
  <hr>
  <button id="btnVisible" onclick="imgView(1)">Visible</button>
  <button id="btnInvisible" onclick="imgView(0)">InVisible</button>
  <hr>
  <button id="btnBgColorBlue" onclick="chgBgColor('blue')">Blue</button>
  <button id="btnBgColorRed"  onclick="chgBgColor('red')">Red</button>
  <div id="box"></div>
  
  
</body>
</html>
