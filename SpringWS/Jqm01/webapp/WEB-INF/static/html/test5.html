<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<style>

</style>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>

</script>

</head>
<body>
  <div  data-role="page">
    <div data-role="header" data-theme="b">
       <h1>Mobile</h1>
    </div>
    <div data-role="content">
      <div data-role="fieldcontain">
        <label for="text-input">Text Input</label>
        <input type="text" name="text-input" id="text-input" />
      </div>     
    
      <div data-role="fieldcontain">
        <label for="password-input">Password Input</label>
        <input type="password" name="text-input" id="password-input" />
      </div>     
      
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <legend>Radio</legend>
          <label for="radio-input-1">Radio Input 1</label>
          <input type="radio" name="radio-input" id="radio-input-1" />
          <label for="radio-input-2">Radio Input 2</label>
          <input type="radio" name="radio-input" id="radio-input-2" />
        </fieldset>
      </div>
           
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <legend>Checkbox</legend>
          <label for="check-input-1">Check Input 1</label>
          <input type="checkbox" name="check-input" id="check-input-1" />
          <label for="check-input-2">Check Input 2</label>
          <input type="checkbox" name="check-input" id="check-input-2" />
        </fieldset>
      </div>     
      
      <div data-role="fieldcontain">
        <label for="select">Select Input</label>
        <select id="select">
          <option>서울</option>
          <option>부산</option>
          <option>대구</option>
          <option>대전</option>
        </select>
      </div>
    
      <div data-role="fieldcontain">
        <label for="slider">Select Slider</label>
        <select name="slider" id="slider" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select> 
      </div>
      
      <div data-role="fieldcontain">
        <label for="textarea">Text area Input</label>
        <textarea id="textarea"></textarea>       
      </div>
      
      
      <div data-role="fieldcontain">
        <label for="range">Range Input</label>
        <input type="range" name="range" id="range" value="50" min="0" max="100" />       
      </div>
      
      
      <div data-role="fieldcontain">
        <label for="search">Text area Input</label>
        <input type="search" name="search" id="search"  />       
      </div>
      
      
      
      
    
    
    
    
    </div>
    
    <div data-role="footer" data-theme="b">
        <h1>footer</h1>
    </div>
  
  </div>




   
</body>
</html>
