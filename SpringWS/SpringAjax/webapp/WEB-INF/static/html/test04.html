<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<script>
  $(function() {
	  $('#btn1').on('click', function(e) {
		  $.ajax({
			  url      : 'http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=da4c6add0476540534c6725439d6e13a&targetDt=20120101',
			 // data     : {v:'890'},
			  dataType : 'json',
			  success  : function( data ) {
				  console.log(data);
				  alert(data);
				 
				  $('#div1').html('');
			  },
			  error : function(xhr) {
				  console.log(xhr);
				  alert('오류:' + xhr.status);
			  }
			  
		  })
	  })
  });
</script>
<body>
   <h1>이것은 html  List</h1>
   <button id="btn1">Ok</button>
   <div id="div1"></div>
</body>
</html>
