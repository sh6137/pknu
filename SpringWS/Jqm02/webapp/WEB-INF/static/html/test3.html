<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<style>

</style>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
  $( function() {
	 $('a[data-icon=plus]').on('click', function(e) {
		 console.log(e);		 
		 $('ul[data-role=listview]').append('<li><a href="http://m.nate.com">List item</a></li>');
		 $('ul').listview('refresh');
	 })
	 
	 $('[data-role=listview]').on('click', 'a', function(e) {
		 e.preventDefault();  // 이벤트의 기본 능력을 방해 , a tag
		 e.stopPropagation(); // event bubbling 방지
		 alert('a click');
	 })
  } );
</script>

</head>
<body>
  <div  data-role="page">
    <div data-role="header" data-theme="b">
       <h1>Mobile</h1>
       <a data-icon="plus" class="ui-btn-right">Add</a>
    </div>
    <div data-role="content">
       <ul data-role="listview">
         <li><a href="#">List item</a></li>
       </ul>
    </div>
    <div data-role="footer" data-theme="b">
        <h1>footer</h1>
    </div>
  
  </div>




   
</body>
