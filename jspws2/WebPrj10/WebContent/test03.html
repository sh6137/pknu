<script type="text/javascript">
	//a tag 를 버튼처럼 사용하겠다.
	//바로 이동하지 않고 일처리 후 이동
	var loc = [
		{title : '네이버', href:'http://www.naver.com'}

		{title : '다음', href:'http://www.daum.net'}
		{title : '구글', href:'http://www.google.net'}
	];
	function selInit() {
		var select = document.querySelector('select[name=loc]');
		var optionList = null;
		loc.forEach(function(value,index){
			var loc = value;
			var option = document.createElement('option');
			var txt = document.createTextNode(loc.title);
				option.appendChild(txt);
			var attr = document.createAttribute("value");
			attr.value = loc.href;
			option.setAttributeNode(attr);
		
			select.appendChild(option);
		});
		/* select.appendChild(optionList) */
	}
	window.onload = function() {
		var a1 = document.getElementById('a1');
		selectInit();

		}
	}
</script>
