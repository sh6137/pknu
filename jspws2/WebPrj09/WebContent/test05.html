<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img[data-index=op]{opacity:0.7; border: 10px solid red; }
</style>
<script type="text/javascript">
	window.onload = function() {
/*  		var img = document.createElement('img');
		img.src = 'images/Jellyfish.jpg';
		img.width = 500;
		img.height = 500;
		document.body.appendChild(img);  */
		
 		var img = document.createElement('img');
		img.setAttribute('src', 'images/Jellyfish.jpg');
		img.setAttribute('width',500);
		img.setAttribute('height',500);
		//사용시 새로운 속성을 이용할 수 있다.
		img.setAttribute('data-index','op');
		document.body.appendChild(img);
		
		var btnRemove = document.getElementById('removeBtn');
/* 		btnRemove.onclick = function(){
			
		} */
		//새로운문법 //ie 낮은버전, attachEvent
		btnRemove.addEventListener('click',function(){alert('1')});
		btnRemove.addEventListener('click',function(){alert('2')});
		btnRemove.addEventListener('click',function(){alert('3')});
		
		var btn1 = document.getElementById('btn1');
		btn1.addEventListener('click' ,btn1Click);
	}
	function btn1Click() {
		alert("한번클릭");
		btn1.removeEventListener('click', btn1Click);
		var img = document.querySelector('img');
		document.body.removeChild(img);
	}
</script>
</head>
<body>
<button id="removeBtn">remove</button><Br>
<button id="btn1">한번만 클릭</button><Br>
</body>
</html>
