<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>

<script>
	var animals = ['돼지', '사슴', '고양이'];
	
	var arr = [];
		arr[0] = "돼지";
		arr[1] = "사슴";
		arr[2] = "고양이";
		arr[3] = "강아지";
		
	function show(){
		var strHTML = "";
		
		for (var i = 0; i < arr.length; i++) {
			strHTML += "<div>"+arr[i]+"</div>";
			$("#list").html(strHTML);
		}
		
	}
	


</script>
</head>
<body>
	<div>
		<input type="button" value = "조회" id = "btnSea" onclick="show()">
	</div>
	
	<div id = "list">
	<!--
		1.돼지
		2.사슴
		3.고양이
	  -->
	 
	</div>
</body>
</html>
