<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.menu{height :100px;}
	.submenu{width: 180px; background-color: #e1e6f6; border: 1px solid red;}
</style>
<link href="./jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
<script src="./jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="./jquery-ui-1.12.1/jquery-ui.js"></script>

<script type="text/javascript">

var menus = [];
menus =[
	{menuid : 'm001' ,menu : '1번메뉴', menulink : '1.jsp'},
	{menuid : 'm002' ,menu : '2번메뉴', menulink : '2.jsp'},
	{menuid : 'm003' ,menu : '3번메뉴', menulink : '3.jsp'},
	{menuid : 'm004' ,menu : '4번메뉴', menulink : '4.jsp'}
	
]

var menus2=[];
menus2 =[
	{menuid : 'm005' ,menu : '즐겨찾기', menulink : '5.jsp'},
	{menuid : 'm006' ,menu : '맛집', menulink : '6.jsp'}
]

var menus3=[];
menus3 =[
	{menuid : 'm007' ,menu : '서브메뉴1', menulink : '7.jsp'},
	{menuid : 'm008' ,menu : '서브메뉴2', menulink : '8.jsp'},
	{menuid : 'm009' ,menu : '서브메뉴3', menulink : '9.jsp'}
]

var submenus=[];
submenus[0] = menus;
submenus[1] = menus2;
submenus[2] = menus3;
alert(submenus.length);


$(document).ready(		
		
		function () {
			var strMenuHTML="";
			$( "#accordion" ).accordion();
			 for (var i = 0; i < submenus.length; i++) {
				 
				 var strID = "#menu" + (i+1).toString();
				 
				$.each(submenus[i],
						function(index,item) {
						strMenuHTML += "<div class = 'submenu'><a href='"+ item.menulink+"'>" + item.menu +"</a></div>"	
						}
				);
				
				$(strID).html(strMenuHTML);
				strMenuHTML ="";
			}
		} 
		
	);

//$( "#accordion" ).accordion();
</script>

</head>
<body>

<!-- Accordion -->
<h2 class="demoHeaders">Accordion</h2>
<div style = "width:200px">

	<div id="accordion">
		<div>First</div>
		<div id = "menu1" class = "menu" style="padding: 0 0 0 0px;">
			<div><a href = "1.jsp">1번메뉴</a>
			</div>
		</div>
		<div>Second</div>
		<div id="menu2" class="menu" style="padding: 0px 0px 0px 0px;">
		
		<div><a href = "1.jsp">2번메뉴</a></div>
		</div>
		<div>Third</div>
		<div id="menu3" class="menu" style="padding: 0px 0px 0px 0px;">
		<div><a href = "1.jsp">2번메뉴</a></div>
		</div>
	</div>
</div>




</body>
</html>
