<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

   .btn{width:100px; height:25px; border:1px solid #444444; 
      border-radius:10px; background-color:#cccccc}

</style>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>


   $(document).ready(
      
   
      
      function(){
         $("#bttn").mouseenter(
            function(){
               $("#show").html("mouseenter");
               $("#bttn").css("background-color", "yellow");
            }   
         );
         
         $(".btn").click(
               function(){
                  $("#show").html("click Event");
                  $("#bttn").css("background-color", "red");
               }   
            );
         
         $("#bttn").mouseout(
            function(){
               $("#show").html("mouseout");
               $("#bttn").css("background-color", "#cccccc");
            }      
         );
         
         $("#bttn").mouseover(
               function(){
                  $("#show").html("mouseover");
                  $("#show").css("background-color", "yellow");
               }   
         );
         
         $("#bttn").dblclick(
               function(){
                  
                  $("#show").html("double click");
                  $("#show").css("background-color", "blue");
                  
               }   
         );
         
         
         
      }
      
   );
   
   /*
   var obj = document.getElementById("bttn");
   $(obj)
   */
   
   
</script>

</head>
<body>
   <div id="show">123</div>
   
   <div id="bttn" class="btn">확인</div>
</body>
</html>
