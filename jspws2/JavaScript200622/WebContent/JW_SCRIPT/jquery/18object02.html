<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var funPlus = function(a,b){
		return a+b;
	}
	var funMinus = function(a,b){
		return a-b;
	}
	var funDevide = function(a,b){
		return a/b;
	}
	var funMult = function(a,b){
		return a*b;
	}
	$(document).ready(
			function() {
				$("#btnSum").click(
					function () {
						var a = Number($("#num1").val());
						var b = Number($("#num2").val());
						
						var strHTML = "";
						strHTML += "<div>";
						strHTML += a+ "+" + b+"="+ funPlus(a,b);
						strHTML += "</div>";
						
						strHTML += "<div>";
						strHTML += a+ "-" + b+"="+ funMinus(a,b);
						strHTML += "</div>";
						
						strHTML += "<div>";
						strHTML += a+ "/" + b+"="+funDevide(a,b);
						strHTML += "</div>";
						
						strHTML += "<div>";
						strHTML += a+ "*" + b+"="+funMult(a,b);
						strHTML += "</div>";
						
						$("#result").html(strHTML);
					}		
				)
				
			}		
	
	)
</script>
</head>
<body>
	<div id="wrap">
		<div>
			<input type="text" id="num1" size="10">
			<input type="text" id="num2" size="10">
			
			<input type="button" id="btnSum" value="확인">
		</div>
		<div id="result">
			
		</div>
	</div>
</body>
</html>
