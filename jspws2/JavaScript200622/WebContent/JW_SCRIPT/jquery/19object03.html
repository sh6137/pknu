<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
	var objCal= {
			num1 : 0,
			num2 : 1,
			prtID : "",
			
			funcPlus : function(){
				return this.num1 + this.num2;
			},
			
			funcPrint : function(){
				var strHTML = "";
				strHTML += this.num1+ "+" + this.num2 +"="+ this.funcPlus();
				
				$("#"+this.prtID).html(strHTML);
			}
	};
	
	$(document).ready(
		function(){
			//1.event
			$("#btnSum").click(
				function() {
					var a = Number($("#num1").val());
					var b = Number($("#num2").val());
					
					objCal.num1=a;
					objCal.num2=b;
					objCal.prtID = "result";
					
					
					//var result = objCal.funcPlus();
					objCal.funcPrint();
					
					//var result = objCal.funcPrint();

			});
		}
		
	);
</script>

</head>
<body>
	<div id="wrap">
		<div>
			<input type="text" id="num1" size="10">
			<input type="text" id="num2" size="10">
			
			<input type="button" id="btnSum" value="확인">
		</div>
		<div id="result">
			
		</div>
	</div>
</body>
</html>
