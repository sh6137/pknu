<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var cal = function(a,b) {
		
		this.num1 = Number(a);
		this.num2 = Number(b);
		
		this.plus = function(){
			return this.num1 + this.num2;
		}
		this.minus = function(){
			return this.num1 - this.num2;
		}
		this.devide = function() {
			if(this.num2 ==0){
				this.num2 = 1;
				
			}
			return this.num1 / this.num2;
		}
	};
	
	function show() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		var c = new cal(num1, num2);
		
		var plus_result = c.plus();
		var minus_result = c.minus();
		var devide_result = c.devide();
		var strHTML = "a + b = " + plus_result;
			strHTML += "a - b = " + minus_result;
			strHTML += "a / b = " + devide_result;
			
		document.getElementById("result").innerHTML = strHTML;
	}
</script>
</head>
<body>
	<div>
	<input type="text" id = "num1" style = "width : 100px;">
	<input type="text" id = "num2" style = "width : 100px;">
	<input type="button" value ="확인" onclick="show()">
	</div>
	
	<div id = "result"></div>
</body>
</html>
