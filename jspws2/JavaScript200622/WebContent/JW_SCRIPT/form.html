<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkValue() {
		var objGens = document.getElementsByName("gender");
		var n=0;
		
		for (var i = 0; i < objGens.length; i++) {
			if(objGens[i].checked ==true){
				
				n+=1;
			}
		}
	
		
		if(n==0){
			alert("성별을 체크");
			return;
		}
		
		var objJob = document.getElementById("job");
		if(objJob.value.length ==0){
			alert("직업선택하세요");
			return;
		}
		var objHobby  = document.getElementsByName("hobby");
		var hCount = 0;
		for (var i = 0; i < objHobby.length; i++) {
			if(objHobby[i].checked){
				hCount +=1;
			}
		}
		if(hCount ==0){
			alert("취미를 선택하세요!");
			return ;
		}
	}
</script>
</head>
<body>
	<form name ="" action="" method="">
		<div>
		
		<!-- text -->
		아이디  : <input type = "text" name ="mid" id="mid" size="9" maxlength="9"
			placeholder="아이디를 입력"
		/>
				
		</div>
		<div>
		<!-- radio -->
		성별 : <input type="radio" name = "gender" value="M"> 남자
			 <input type="radio" name = "gender" value="F"> 여자
			
		</div>
		<div>
		<!-- select -->
		직업 : 
		<select name="job" id="job" >
			<option value=""> 선택할래 </option>
			<option value="j001"> 의사 </option>
			<option value="j002"> 직장인 </option>
			<option value="j003"> 프로그래머 </option>
		</select>
			
		</div>	
		<div>
		
			취미 : <input type="checkbox" name = "hobby" value = "1" checked="checked"> 자기
				 <input type="checkbox" name = "hobby" value = "2"> 먹기
				 <input type="checkbox" name = "hobby" value = "3"> 놀기
		</div>
		<div>
			<textarea rows="6" cols="50" id ="con"></textarea>
		</div>	
		<div>
			<input type="button" value = "확인 " onclick="checkValue()" >
		</div>
		
	</form>
	
	
</body>
</html>
