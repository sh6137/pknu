<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function checkNumber() {
	var objJumin = document.getElementById("jumin1");
	var objJumin2 = document.getElementById("jumin2");

	var checkVal = "0123456789";
	var juminVal = objJumin.value;
	
	for (var i = 0; i < juminVal.length; i++) {
		var str = juminVal.substring(i,i+1);
		
		if(checkVal.indexOf(str)==-1){
			alert("숫자만 가능");
			objJumin.value = "";
			return;
		}
		if(juminVal.length ==6){
			objJumin2.focus();
		}
	}
}

</script>
</head>
<body>
<input type="text" size = "6" maxlength="6" onkeydown="checkNumber()" id = "jumin1">
-
<input type="text" size = "6" maxlength="7" id="jumin2">
</body>
</html>
