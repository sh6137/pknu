<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function Rectangle(width,height) {
	this.width = width;
	this.height = height;
	
	//Getter
	this.getWidth = function(){
		return this.width;
		
	} 
	this.getHeight = function(){
		return this.height;
	}
	//Setter
	this.setWidth = function(w){
		if(w<0)
			throw '넓이는 음수가 될 수 없습니다.';
		else
			this.width = w;
	}
	this.setHeight = function(h){
		if(h<0)
			throw '길이는 음수가 될 수 없습니다.';
		else
			this.height = h;
	}
	
}
//method : prototype
Rectangle.prototype.getArea = function() {
	return this.getWidth() * this.getHeight();
}
try{
	var rect1 = new Rectangle(5,7);
	alert('면적 : ' + rect1.getArea());
	rect1.setWidth(-2);
	alert('면적 : ' + rect1.getArea());
} catch(e){
	alert(e);
}finally{
	
}
</script>
<script>
	//객체 상속
	function Square(length) {
		this.base = Rectangle;  //부모클래스 지정 : extends rectangle
		this.base(length, length) 
		// 부모생성자 호출 : super(length, length)
		//Reactangle(length,length)
	}
	Square.prototype = Rectangle.prototype;
	Square.prototype.constructor = Square; //생성자 지정
	//변수지정
	var rect2 = new Rectangle(7,8);
	var squre = new Square(7);
	alert(rect2.getArea() + ',' + squre.getArea());
</script>
</head>

</body>
</html>
